<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Meu Site</title>
</head>

<body>
  <div class="bg-video">
    <video class="bg-video-el" autoplay muted loop playsinline preload="auto" title="background-video">
      <source src="imagens/background.mp4" type="video/mp4">
      <!-- fallback text -->
    </video>
  </div>
  <header>
    <img src="imagens/rock -in-rio-logo.jpg" alt="Logo marca" width="100" height="80">
    <h1> Rock in Rio</h1>
  </header>
  <main>
    <h2> Rock in Rio</h1>
      <form action="cadastro/" method="post">
        <fieldset>
          <legend>Login</legend>
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required=""><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required=""><br>

          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required="password"><br>

          <label for="numero">Número do ingresso:</label>
          <input type="int" id="int" name="int"><br>

          <label for="idade">Idade:</label>
          <input type="int" id="int" name="int"><br>

          <p>Selecione o dia para confirmar presença</p>

          <input type="checkbox" id="dia1" name="dia1" value="dia1">
          <label for="dia1"> 04/09</label><br>
          <input type="checkbox" id="dia2" name="dia2" value="dia2">
          <label for="dia2"> 05/09</label><br>
          <input type="checkbox" id="dia3" name="dia3" value="dia3">
          <label for="dia3"> 06/09</label><br>
          <input type="checkbox" id="dia4" name="dia4" value="dia4">
          <label for="dia4"> 07/09</label><br>
          <input type="checkbox" id="dia5" name="dia5" value="dia5">
          <label for="dia5"> 11/09</label><br>
          <input type="checkbox" id="dia6" name="dia6" value="dia6">
          <label for="dia6"> 12/09</label><br>
          <input type="checkbox" id="dia7" name="dia7" value="dia7">
          <label for="dia7"> 13/09</label><br>


        </fieldset><button type="submit">Confirmar</button>
      </form>
  </main>

</body>

</html>
