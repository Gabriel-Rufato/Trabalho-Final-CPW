
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
  <title>Meu Site</title>
</head>

<body>
  <div class="bg-carousel" aria-hidden="true">
    <div class="slide"></div>
    <div class="slide"></div>
  </div>
  <main>

    <img class="rock-logo" src="imagens/rockrioheader.png" alt="rock in rio">

      <form action="cadastro/" method="post">
        <fieldset>
          <legend>Confirme sua presença</legend>
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required=""><br>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required=""><br>

          <label for="numero">Número do ingresso:</label>
          <input type="number" id="ingresso" name="ingresso"><br>

          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade"><br>

          <p>Selecione o dia para confirmar presença:</p>
          
          <div class="checkbox-group">
            <label for="dia1"> 03/09</label>
            <input type="checkbox" id="dia1" name="dia1" value="dia1">
          </div>
          <div class="checkbox-group">
            <label for="dia2"> 04/09</label>
            <input type="checkbox" id="dia2" name="dia2" value="dia2">
          </div>
          <div class="checkbox-group">
            <label for="dia3"> 05/09</label>
            <input type="checkbox" id="dia3" name="dia3" value="dia3">
          </div>
          <div class="checkbox-group">
            <label for="dia4"> 06/09</label>
            <input type="checkbox" id="dia4" name="dia4" value="dia4">
          </div>
          <div class="checkbox-group">
            <label for="dia5"> 07/09</label>
            <input type="checkbox" id="dia5" name="dia5" value="dia5">
          </div>
          <div class="checkbox-group">
            <label for="dia6"> 11/09</label>
            <input type="checkbox" id="dia6" name="dia6" value="dia6">
          </div>
          <div class="checkbox-group">
            <label for="dia7"> 12/09</label>
            <input type="checkbox" id="dia7" name="dia7" value="dia7">
          </div>


        </fieldset>
        <button type="button" onclick="validaForm()">Confirmar</button>
      </form>
  </main>

<footer>
  <p>© 2025 Site trabalho final de CPW. Nenhum direito reservado.</p>

<script src="js/carousel.js"></script>
<script src="js/scripts.js"></script>
</body>

</html>
